name: replay
description: "A toy organizer app for families"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.4.9

  # Database
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.18

  # File System
  path_provider: ^2.1.1
  path: ^1.8.3

  # Camera & Images
  camera: ^0.10.5+7
  image_picker: ^1.0.5
  image: ^4.1.4

  # AI Recognition
  google_mlkit_image_labeling: ^0.11.0

  # Utilities
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  drift_dev: ^2.14.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
